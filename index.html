<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Dear Future Me — 웹 타임캡슐 (Soft)</title>
<style>
  /* ===== Soft / Rounded Theme ===== */
  :root{
    --bg1:#e6f3ff; --bg2:#d1e7ff;
    --text:#1b2242; --muted:#6b78a6;
    --card:#ffffff; --border:#e4e9ff;
    --accent:#89b6ff; --accent2:#9fe0c8;
    --warn:#f5c86b; --danger:#ef8da2;
    --shadow:0 10px 30px rgba(80,115,215,.12);
    --radius:18px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    background: #e6f3ff;
    background-image: url('/Users/hajeemin/Desktop/sky.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    image-rendering: pixelated;
    color:var(--text);
    font:16px/1.6 ui-rounded, "SF Pro Rounded", "Apple SD Gothic Neo", "Noto Sans KR", Pretendard, "Segoe UI", system-ui, sans-serif;
    letter-spacing:.1px;
    display:grid; grid-template-rows:auto auto 1fr; gap:14px;
    cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><rect x="2" y="6" width="28" height="20" fill="%23ffd700" stroke="%23000" stroke-width="2" rx="2"/><rect x="4" y="8" width="24" height="16" fill="%23ffd700" stroke="%23000" stroke-width="1"/><rect x="6" y="10" width="20" height="12" fill="%23e6f3ff" stroke="%23000" stroke-width="1"/><line x1="8" y1="12" x2="24" y2="12" stroke="%23000" stroke-width="1"/><line x1="8" y1="14" x2="24" y2="14" stroke="%23000" stroke-width="1"/><line x1="8" y1="16" x2="24" y2="16" stroke="%23000" stroke-width="1"/><rect x="2" y="6" width="28" height="8" fill="%23ff6b6b" stroke="%23000" stroke-width="2" rx="2"/><rect x="4" y="8" width="24" height="4" fill="%23ff6b6b" stroke="%23000" stroke-width="1"/></svg>'), auto;
  }
  header{padding:28px 16px 16px; border-bottom:1px solid var(--border); position:relative; z-index:1}
  header h1{
    margin:0;
    font-size:28px; line-height:1.2; text-align:center;
    font-weight:800; letter-spacing:.2px;
  }
  header p{margin:8px auto 0; color:var(--muted); font-size:14px; text-align:center; max-width:720px}
  .wrap{padding:16px; display:grid; grid-template-columns:380px 1fr; gap:18px; position:relative; z-index:1}
  @media (max-width: 900px){ .wrap{grid-template-columns:1fr} }
  .card{
    background:var(--card);
    border:1px solid var(--border);
    border-radius:var(--radius);
    padding:16px;
    box-shadow:var(--shadow), 0 2px 0 rgba(110,166,255,.08) inset;
  }
  label{font-weight:700; font-size:13px; color:#3a4570}
  textarea, input[type="date"], input[type="text"]{
    width:100%; margin-top:8px; padding:13px 14px; border-radius:14px;
    background:#fbfcff; color:var(--text); border:1px solid var(--border); outline:none;
    transition:border-color .2s ease, box-shadow .2s ease;
  }
  textarea:focus, input:focus{ border-color:#cfd8ff; box-shadow:0 0 0 6px rgba(137,182,255,.15)}
  textarea{min-height:140px; resize:vertical; border-radius:16px}
  .row{display:flex; gap:10px; margin-top:14px; flex-wrap:wrap}
  button{
    appearance:none; border:none; cursor:pointer; padding:11px 16px; border-radius:999px;
    background:linear-gradient(180deg,var(--accent), #6ea6ff); color:white; font-weight:800;
    transition:transform .08s ease, box-shadow .2s ease;
    box-shadow:0 8px 20px rgba(110,166,255,.28);
  }
  button:hover{ transform:translateY(-1px) }
  button:active{ transform:translateY(0) scale(.99) }
  button.secondary{
    background:#f4f7ff; color:#415094; border:1px solid var(--border);
    box-shadow:none; font-weight:700;
  }
  .list{display:grid; gap:12px}
  .capsule{
    display:grid; grid-template-columns:72px 1fr auto; gap:12px; align-items:center;
    background:#fbfcff; border:1px solid var(--border); border-radius:18px; padding:14px;
    box-shadow:var(--shadow);
    transition:transform .12s ease, box-shadow .2s ease, background-color .2s ease
  }
  .capsule:hover{ transform:translateY(-2px); box-shadow:0 14px 34px rgba(110,166,255,.18) }
  .stamp{
    width:72px; height:72px; position:relative; display:grid; place-items:center; border-radius:14px;
    background:repeating-linear-gradient(45deg,rgba(137,182,255,.22) 0 6px, rgba(159,224,200,.20) 6px 12px);
    border:1px solid var(--border);
  }
  .stamp.locked::after{
    content:"LOCKED"; color:#5670b3; font-size:10px; letter-spacing:2px;
    position:absolute; bottom:6px; background:#eef3ff; padding:2px 6px; border-radius:999px; border:1px solid var(--border);
  }
  .stamp.unlocked::after{
    content:"OPEN"; color:#2c6b57; font-size:10px; letter-spacing:2px;
    position:absolute; bottom:6px; background:#e9fbf3; padding:2px 6px; border-radius:999px; border:1px solid #c8f1e2;
  }
  .capsule h4{margin:0 0 2px; font-size:16px}
  .capsule p{margin:0; color:#5b6697; font-size:13px; max-height:3.2em; overflow:hidden}
  .capsule .meta{color:#7a87b4; font-size:12px}
  .capsule .actions{display:flex; gap:8px}
  .pill{padding:6px 10px; border-radius:999px; border:1px solid var(--border); background:#f4f7ff; color:#435094; font-weight:700}
  .empty{color:#8390c0; text-align:center; padding:24px; border:1px dashed var(--border); border-radius:14px; background:#fbfcff}

  /* ===== Floating Letters Background ===== */
  .bg-letters{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:0 }
  .letter-wrap{ position:absolute; bottom:-25vh; left:0; width:0; height:0; animation:sway var(--durY,18s) ease-in-out infinite alternate; will-change: transform }
  .letter{
    position:absolute; left:0; bottom:0;
    width:var(--size,48px); height:calc(var(--size,48px) * .72);
    background:#ffffff;
    border:1px solid var(--border);
    border-radius:12px;
    box-shadow:0 10px 30px rgba(80,115,215,.14);
    opacity:var(--op,.9);
    transform-origin:50% 50%;
    filter:blur(var(--blur,0px));
    animation:floatY var(--durY,18s) linear infinite, tilt calc(var(--durY,18s) * 0.8) ease-in-out infinite alternate;
    animation-delay:var(--delay,0s);
  }
  .letter::before{
    content:""; position:absolute; left:0; right:0; top:0; height:58%;
    background:linear-gradient(180deg,#f9fbff,#ffffff);
    clip-path:polygon(0 0, 100% 0, 50% 86%);
    border-bottom:1px solid #e6ecff;
  }
  .letter::after{
    content:""; position:absolute; left:8px; right:8px; bottom:8px; top:46%;
    background:
      linear-gradient(135deg,#e3eaff 0 10px, transparent 10px) left bottom/50% 100% no-repeat,
      linear-gradient(225deg,#e3eaff 0 10px, transparent 10px) right bottom/50% 100% no-repeat;
  }
  @keyframes floatY{ from{ transform:translate(-50%, 105vh) } to{ transform:translate(-50%, -20vh) } }
  @keyframes sway{ from{ transform:translateX(calc(var(--x,50%) - 20px)) } to{ transform:translateX(calc(var(--x,50%) + var(--sway,18px))) } }
  @keyframes tilt{ from{ rotate:-6deg } to{ rotate:6deg } }
  @media (prefers-reduced-motion: reduce){
    .letter-wrap, .letter{ animation-duration:50s; animation-iteration-count:infinite }
    .letter{ animation:floatY 50s linear infinite }
  }

  /* small polish for mobile spacing */
  @media (max-width: 600px){
    header{ padding:22px 12px 12px }
    .wrap{ padding:12px; gap:12px }
    .capsule{ grid-template-columns:56px 1fr auto; border-radius:16px }
    .stamp{ width:56px; height:56px; border-radius:12px }
    
    /* Quick Letter Generator Mobile Styles */
    .quick-gen{
      margin: 16px auto !important;
      padding: 0 12px !important;
    }
    .quick-gen > div{
      padding: 20px 16px !important;
      border-radius: 16px !important;
    }
    .quick-gen h3{
      font-size: 18px !important;
      margin-bottom: 16px !important;
    }
    .quick-gen .row{
      flex-direction: column !important;
      gap: 12px !important;
      margin-bottom: 12px !important;
    }
    .quick-gen .row > div{
      flex: none !important;
      min-width: auto !important;
      width: 100% !important;
    }
    .quick-gen button{
      width: 100% !important;
      margin-top: 8px !important;
      padding: 14px 16px !important;
      font-size: 15px !important;
    }
    .quick-gen input, .quick-gen select{
      padding: 14px 16px !important;
      font-size: 15px !important;
    }
    .quick-gen label{
      font-size: 14px !important;
      margin-bottom: 8px !important;
    }
    #ql-preview{
      margin-top: 16px !important;
      padding: 16px !important;
    }
    #ql-preview h4{
      font-size: 15px !important;
    }
    #ql-preview-content{
      font-size: 14px !important;
      line-height: 1.7 !important;
    }
  }

/* AUTOINJECT CSS :: Quick Letter Generator */
.input{
  width:100%; margin-top:8px; padding:11px 12px; border-radius:14px;
  background:#fbfcff; color:var(--text, #111); border:1px solid var(--border, #e8ecf3); outline:none;
  transition:border-color .2s ease, box-shadow .2s ease;
  font:inherit;
}
.input:focus{ border-color:#cfd8ff; box-shadow:0 0 0 6px rgba(137,182,255,.15) }
.quick-gen .row button{ height:42px }

/* Enhanced button hover effects */
.quick-gen button:hover{
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(110,166,255,.4);
}
.quick-gen button.secondary:hover{
  background: #e8f0ff;
  border-color: #c7d6ff;
  transform: translateY(-1px);
}
.quick-gen button:active{
  transform: translateY(0) scale(.98);
}



/* === SAFE PATCH: Expand-on-toggle only (no layout break) === */
.capsule p{ max-height:3.2em; overflow:hidden; white-space:pre-wrap; }
.capsule.expanded p{ max-height:none; overflow:visible; }
.capsule .actions .toggle{ display:inline-block; padding:6px 8px; border:1px solid var(--border); border-radius:10px; font-size:12px; user-select:none; cursor:pointer; }
.capsule:not(.expanded) .actions .toggle::after{ content:"더보기"; }
.capsule.expanded .actions .toggle::after{ content:"접기"; }

/* === OPTIONAL: Pixel mail cursor (can be toggled via JS by adding .use-mail-cursor on body) === */
body.use-mail-cursor{ cursor: auto; } /* default; actual cursor set below with data URL */
body.use-mail-cursor *{ cursor: inherit; }
</style>

<body>
<div aria-hidden="true" class="bg-letters"></div>
<header>
<h1>Dear Future Me — 웹 타임캡슐</h1>
<p>오늘의 내가 미래의 나에게 보내는 편지. 지정한 날짜(오늘 포함)가 오면 자동으로 ‘개봉’됩니다.</p>
</header>
<section class="wrap">
<div class="card">
<label>제목</label>
<input id="title" placeholder="예) 2026년의 나에게" type="text"/>
<label style="margin-top:10px">메시지</label>
<textarea id="msg" placeholder="미래의 나야, 요즘 어떻게 지내?"></textarea>
<label style="margin-top:10px">개봉일</label>
<input id="openDate" type="date"/>
<div class="row">
<button id="save" type="button">타임캡슐 저장</button>
<button class="secondary" id="clear" type="button">모두 삭제</button>
</div>
<p class="pill" id="info">상태: -</p>
</div>
<div class="card">
<h3 style="margin:0 0 12px">내 타임캡슐</h3>
<div class="list" id="list"></div>
<div class="empty" id="empty">아직 만든 캡슐이 없어요. 첫 편지를 작성해보세요!</div>
</div>
</section>
<!-- Quick Letter Generator :: AUTOINJECT START -->
<div class="quick-gen" style="margin:20px auto; max-width:900px">
<div style="background:linear-gradient(135deg, #f8fbff 0%, #e8f4ff 100%); border-radius:20px; padding:24px; border:1px solid #d6e8ff; box-shadow:0 8px 32px rgba(137,182,255,.1)">
<h3 style="margin:0 0 20px; color:#2c4a7c; font-size:20px; font-weight:700; text-align:center">✨ 편지 생성기</h3>
<!-- 첫 번째 행: 주요 설정 -->
<div class="row" style="gap:12px; align-items:flex-end; flex-wrap:wrap; display:flex; margin-bottom:16px">
<div style="flex:1 1 180px; min-width:180px">
<label style="display:block; margin-bottom:6px; font-weight:600; color:#3a4570">📝 상황</label>
<select class="input" id="ql-occasion" style="background:#ffffff; border:2px solid #e4e9ff; border-radius:12px; padding:12px 14px; font-size:14px">
<option value="generic">일반적인 편지</option>
<option value="exam">시험 준비 중</option>
<option value="career">취업/커리어 고민</option>
<option value="habit">새로운 습관 만들기</option>
<option value="health">건강 관리</option>
<option value="birthday">생일/기념일</option>
<option value="tough">힘든 시기</option>
<option value="achievement">성취/목표 달성</option>
<option value="relationship">인간관계</option>
<option value="dream">꿈과 비전</option>
</select>
</div>
<div style="flex:1 1 140px; min-width:140px">
<label style="display:block; margin-bottom:6px; font-weight:600; color:#3a4570">🎭 톤앤매너</label>
<select class="input" id="ql-tone" style="background:#ffffff; border:2px solid #e4e9ff; border-radius:12px; padding:12px 14px; font-size:14px">
<option value="warm">따뜻하고 격려</option>
<option value="calm">차분하고 현실적</option>
<option value="fun">유머러스하고 밝게</option>
<option value="motivational">격려하고 동기부여</option>
</select>
</div>
<div style="flex:1 1 120px; min-width:120px">
<label style="display:block; margin-bottom:6px; font-weight:600; color:#3a4570">📏 길이</label>
<select class="input" id="ql-length" style="background:#ffffff; border:2px solid #e4e9ff; border-radius:12px; padding:12px 14px; font-size:14px">
<option value="short">짧게 (2-3문장)</option>
<option selected="" value="medium">보통 (4-5문장)</option>
<option value="long">길게 (6-8문장)</option>
</select>
</div>
</div>
<!-- 두 번째 행: 키워드와 버튼 -->
<div class="row" style="gap:12px; align-items:flex-end; flex-wrap:wrap; display:flex; margin-bottom:16px">
<div style="flex:2 1 300px; min-width:250px">
<label style="display:block; margin-bottom:6px; font-weight:600; color:#3a4570">🔑 핵심 키워드</label>
<input class="input" id="ql-keywords" placeholder="예) 자료구조 공부, 규칙적인 수면, 러닝, 독서" style="background:#ffffff; border:2px solid #e4e9ff; border-radius:12px; padding:12px 14px; font-size:14px" type="text"/>
<small style="color:#6b78a6; font-size:12px; margin-top:4px; display:block">쉼표로 구분하여 여러 키워드를 입력하세요</small>
</div>
<div style="display:flex; gap:8px; flex-wrap:wrap">
<button id="ql-generate" style="background:linear-gradient(135deg, #89b6ff, #6ea6ff); color:white; border:none; padding:12px 20px; border-radius:12px; font-weight:700; font-size:14px; cursor:pointer; box-shadow:0 4px 16px rgba(110,166,255,.3); transition:all 0.2s ease" type="button">✨ 편지 생성하기</button>
<button class="secondary" id="ql-shuffle" style="background:#f4f7ff; color:#415094; border:2px solid #e4e9ff; padding:12px 16px; border-radius:12px; font-weight:700; font-size:14px; cursor:pointer" type="button">🎲 다시 생성</button>
</div>
</div>
<!-- 미리보기 영역 -->
<div id="ql-preview" style="margin-top:20px; padding:16px; background:#ffffff; border:2px dashed #e4e9ff; border-radius:12px; min-height:120px; display:none">
<h4 style="margin:0 0 12px; color:#3a4570; font-size:16px">📖 생성된 편지 미리보기</h4>
<div id="ql-preview-content" style="color:#1b2242; line-height:1.6; white-space:pre-wrap; font-size:14px"></div>
<div style="margin-top:12px; display:flex; gap:8px">
<button id="ql-use-preview" style="background:linear-gradient(135deg, #9fe0c8, #7dd3b0); color:white; border:none; padding:8px 16px; border-radius:8px; font-weight:700; font-size:13px; cursor:pointer" type="button">✅ 이 편지 사용하기</button>
<button class="secondary" id="ql-close-preview" style="background:#f4f7ff; color:#415094; border:1px solid #e4e9ff; padding:8px 16px; border-radius:8px; font-weight:700; font-size:13px; cursor:pointer" type="button">❌ 닫기</button>
</div>
</div>
</div>
</div>
<!-- Quick Letter Generator :: AUTOINJECT END -->
<script>
  // ---------- Helpers ----------
  const $ = sel => document.querySelector(sel);
  const listEl = $('#list'), emptyEl = $('#empty'), info = $('#info');
  const KEY = 'timecapsules_v1';
  const bgContainer = document.querySelector('.bg-letters');

  // ---------- Letters ----------
  function createLetters(count){
    if(!bgContainer) return;
    const total = Math.min(count, 44);
    const vw = Math.max(window.innerWidth, 320);
    for(let i=0;i<total;i++){
      const wrap = document.createElement('div');
      wrap.className = 'letter-wrap';
      const colX = (i + 0.5) / total; // 균등 분포의 기준점
      const jitter = (Math.random()-0.5) * (vw/total); // 살짝 흔들림
      const x = Math.round(colX * vw + jitter);
      const sway = 12 + Math.random()*24;

    var selected = pool.slice(0, Math.min(n, pool.length));

    // Fallback: if requested more than pool size, gently paraphrase remaining without repeating exactly
    while (selected.length < n && pool.length){
      var base = pool[(selected.length) % pool.length];
      var tweak = base
        .replace('오늘도', '오늘 역시')
        .replace('계속', '꾸준히')
        .replace('항상', '언제나')
        .replace('작은', '사소한')
        .replace('믿어', '믿고 있어');
      if(!selected.includes(tweak)) selected.push(tweak);
      else break;
    }

    // Compose as paragraphs (no bullet list)
    var mid = Math.ceil(selected.length/2);
    var para1 = selected.slice(0, mid).join(' ');
    var para2 = selected.slice(mid).join(' ');
    var close = pick(Q.closers[tone]);

    var letter = '미래의 나에게,\n\n' + open + '\n\n' + para1 + (para2? ('\n\n' + para2): '') + '\n\n' + close + '\n\n지금의 나 드림';
    return letter;
  }

  function putValue(el, text){
    if(!el) return;
    var tag = (el.tagName||'').toLowerCase();
    if(tag==='textarea'){ el.value = text; return; }
    if(el.getAttribute && el.getAttribute('contenteditable')!==null){ el.innerText = text; return; }
    try{ el.value = text }catch(e){}
  }
  function showPreview(text){
    var previewEl = document.getElementById('ql-preview');
    var contentEl = document.getElementById('ql-preview-content');
    if(previewEl && contentEl){
      contentEl.textContent = text;
      previewEl.style.display = 'block';
      previewEl.scrollIntoView({behavior: 'smooth', block: 'nearest'});
    }
  }
  
  function hidePreview(){
    var previewEl = document.getElementById('ql-preview');
    if(previewEl){
      previewEl.style.display = 'none';
    }
  }
  
  function fill(){
    var el = targetInput(); if(!el) return;
    var occasion = document.getElementById('ql-occasion')?.value || 'generic';
    var tone = document.getElementById('ql-tone')?.value || 'warm';
    var length = document.getElementById('ql-length')?.value || 'medium';
    var text = buildLetter({occasion:occasion, tone:tone, length:length});
    putValue(el, text);
  }
  
  function generatePreview(){
    var occasion = document.getElementById('ql-occasion')?.value || 'generic';
    var tone = document.getElementById('ql-tone')?.value || 'warm';
    var length = document.getElementById('ql-length')?.value || 'medium';
    var text = buildLetter({occasion:occasion, tone:tone, length:length});
    showPreview(text);
  }
  
  function usePreview(){
    var contentEl = document.getElementById('ql-preview-content');
    var el = targetInput();
    if(contentEl && el){
      putValue(el, contentEl.textContent);
      hidePreview();
    }
  }
  
  document.addEventListener('click', function(e){
    var id = e.target && e.target.id;
    if(id==='ql-generate'){ 
      generatePreview(); 
    }
    if(id==='ql-shuffle'){ 
      generatePreview(); 
    }
    if(id==='ql-use-preview'){
      usePreview();
    }
    if(id==='ql-close-preview'){
      hidePreview();
    }
  });
})();
</script>

// === SAFE PATCH: inject '더보기/접기' chip and handle only that ===
document.addEventListener('DOMContentLoaded', ()=>{
  const list = document.getElementById('list');
  if(!list) return;
  const inject = () => {
    document.querySelectorAll('.capsule .actions').forEach(act=>{
      if(!act.querySelector('.toggle')){
        const t = document.createElement('span');
        t.className = 'toggle';
        act.appendChild(t);
        t.addEventListener('click', (e)=>{
          e.stopPropagation();
          const cap = e.currentTarget.closest('.capsule');
          if(cap) cap.classList.toggle('expanded');
        });
      }
    });
  };
  // initial + after renders (list is re-rendered by the original script)
  inject();
  const mo = new MutationObserver(inject);
  mo.observe(list, {childList:true, subtree:true});
});
